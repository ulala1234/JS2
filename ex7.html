<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <h1>Lopp & Array</h1>
    <script>
      var coworkers=['egoing','leezche','duru','taeho','E'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <li>egoing</li>
      <li>leezche</li>
      <li>duru</li>
      <li>taeho</li>
    <script>
      var i=0;

        i=i+1;
      }
    </script>
    </ul>
